  <script type="text/babel">

    //Component Comment
    class Comment extends React.Component{
	    constructor(){
		    super()

        this.handleChange = this.handleChange.bind(this)

		    this.state={
		    	characterCount: 0
			}
		}

    //Fonction onChange
		handleChange(event){
			{/*console.log(event.target.value);*/}
			this.setState({
        characterCount: event.target.value.length
      })
  	}

      render(){
        return(
          <div>
            <textarea className="form-control" placeholder="Write a comment..."  onChange={this.handleChange}/>
            {/*appel variable*/}
            <small>{this.props.maxLetters - this.state.characterCount /*this.props.maxLetters*/} Remaining</small>
          </div>
        )
      }
    }

    //Component LikeIcon
    class LikeIcon extends React.Component{
      render(){
        return(
          <div>
            <span className="fa-stack fa-sm">
              <i className="fa fa-circle fa-stack-2x blue-icon"></i>
              <i className="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
            </span>
          </div>
        )
      }
    }

    //Component Like
    class Like extends React.Component{

      //instance 
      constructor(){
        super()

        this.state = {
          like: false
        }

        this.toggleLike = this.toggleLike.bind(this)
      }

      //Method for like event
      toggleLike(){
        this.setState(previousState => ({
          liked: !previousState.liked
        }))
      }

      render(){
        return(
          <div>
            {/* Inclut le composant LikeIcon à l'intérieur du composant like*/}
            <div className="col-md-12">
              {this.state.liked && <LikeIcon />}
            </div>
            <hr />
            <div>
              <button type="button" className="btn btn-primary" onClick={this.toggleLike}>
                <i className="fa fa-thumbs-o-up fa-4 align-middle" aria-hidden="true" />
                &nbsp;
                <span className="align-middle">Like</span>
              </button>
            </div>
          </div>
        )
      }
    }


    //component Status
    class Status extends React.Component{
      render(){
        return(
        <React.Fragment>
          <div className="col-md-10 profile-row">
            <div className="row">
              <a href="#">The Zen of Programming</a>
            </div>
            <div className="row">

            </div>
          </div>
          <div className="col-md-12">
            <Like />
          </div>
          <div className="card-footer text-muted">
            <Comment maxLetters={280}/>
          </div>
        </React.Fragment>
        )
      }
    }
    ReactDOM.render(<Status />, document.getElementById("root"));
